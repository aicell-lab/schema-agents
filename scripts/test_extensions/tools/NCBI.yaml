get_pubmed_central_oa:
  usage: |
    Checks if the article with the given PubMed Central ID is open access. If it is, returns the ftp link for the article's contents. If it is not, returns a message indicating that the article is not open access.

    Here are some examples of how to use this tool:
    (1) Checking if an article is open access (it is open access)
    Query: Check if the article with the PubMed Central ID 1790863 is open access
    [{pmc_id=1790863}] -> ["The article is open access. Here's the only link I could find to download the article's resources:\nftp://ftp.ncbi.nlm.nih.gov/pub/pmc/oa_package/1d/8c/PMC10912389.tar.gz"]
    Result: The article is open access and its resources can be downloaded from the ftp link: ftp://ftp.ncbi.nlm.nih.gov/pub/pmc/oa_package/1d/8c/PMC10912389.tar.gz.

    (2) Checking if an article is open access (it is not open access)
    Query: Check if the article with the PubMed Central ID 7615674 is open access
    [{pmc_id=7615674}] -> ["The article is not open access. Are you sure you queried PubMed Central (db=pmc) and not PubMed (db=pubmed)? If you searched db=pubmed, you are searching the wrong database. Here's the xml content of the repsonse:\n<OA><responseDate>2024-03-21 10:12:13</responseDate><request>https://www.ncbi.nlm.nih.gov/pmc/utils/oa/oa.fcgi?id=7615674</request><error code="idIsNotOpenAccess">identifier 'PMC7615674' is not Open Access</error></OA>"]

    (3) Checking if an article is open access (the provided PMC ID is invalid or does not exist)
    Query: Check if the article with the PubMed Central ID 123456789 is open access
    [{pmc_id=123456789}] -> ["The article is not open access. Are you sure you queried PubMed Central (db=pmc) and not PubMed (db=pubmed)? If you searched db=pubmed, you are searching the wrong database. Here's the xml content of the repsonse:\n<OA><responseDate>2024-03-21 10:14:27</responseDate><request>https://www.ncbi.nlm.nih.gov/pmc/utils/oa/oa.fcgi?id=123456789</request><error code="idDoesNotExist">identifier 'PMC123456789' does not exist</error></OA>"]

